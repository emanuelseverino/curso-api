{% extends 'registration/base-auth.html' %}
{% load static %}
{% block form %}
<form method="POST">
    {% csrf_token %}
    <h1 class="">Esqueceu a senha?</h1>
    <p class="lead">Não se preocupe, a gente criará outra.</p>
    <input class="form-control mb-2 p-3" name="email" placeholder="Digite o seu e-mail">
    <div class="d-grid">
        <button class="btn btn-dark p-3" type="submit">Resetar senha</button>
    </div>
</form>
{% endblock %}
{% block image %}
image
{% endblock %}
