{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Painel de Controle</h1>
    <p>Olá, {{ user.get_full_name }}!</p>
    {% if data_vencimento > data_atual %}
    <p>O seu plano vencerá em <strong>{{ user.vencimento|date }}</strong>.</p>
    {% else %}
    <p>O seu plano venceu dia <strong>{{ user.vencimento|date }}</strong>.</p>
    <a href="{% url 'pagar' %}" class="btn btn-success">Pagar plano</a>
    {% endif %}
</div>
{% endblock %}
